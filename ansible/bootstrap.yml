# Conditional example
- name: Bootstrap
  hosts: bootstrapper
  vars:
    inventory_file: "/bootstrap/ansible/inventory"
  roles:
    - openshift


- name: SSH Keys
  hosts:
    - master
    - node
  vars:
    inventory_file: "/bootstrap/ansible/inventory"
  tasks:
    - name: Install NetowrkManager
      package:
        name: NetworkManager
        state: latest
    - name: Start and Enable Network Manager
      service:
        name: NetworkManager
        state: started
        enable: true
    - name: Set authorized key took from file
      authorized_key:
        user: centos
        state: present
        key: "{{ cluster_ssh_token }}"